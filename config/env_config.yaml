# ─────────────────────────────────────────
# Environment Configuration
# ─────────────────────────────────────────

environment:
  name: "RetailEnv"
  num_agents: 10
  num_products: 50
  episode_length: 365        # one simulated year per episode (days)
  seed: 42

# Product categories and how many products per category
products:
  categories:
    dairy: 10
    produce: 12
    meat: 8
    snacks: 10
    beverages: 10
  price_range:
    min: 0.99
    max: 49.99
  cost_margin_range:         # base cost as % of retail price
    min: 0.40
    max: 0.75

# Demand model (Multinomial Logit)
demand:
  base_daily_customers: 10000   # total market size per day
  price_sensitivity: 2.5        # higher = consumers more sensitive to price
  brand_loyalty: 0.15           # probability consumer ignores price and stays loyal
  quality_bias:                 # some retailers get a baseline demand bonus
    whole_foods: 0.12
    trader_joes: 0.10
    walmart: 0.08
    costco: 0.07
  noise_std: 0.05               # random demand noise (std dev)

# Inventory system
inventory:
  initial_stock: 500            # units per product per agent at episode start
  reorder_point: 100            # trigger reorder when stock hits this
  reorder_quantity: 400         # units ordered per reorder
  holding_cost_per_unit: 0.01   # daily cost per unit in stock
  stockout_penalty: 5.0         # reward penalty per day out of stock

# Supply chain
supply_chain:
  lead_time_min: 2              # days
  lead_time_max: 7              # days
  disruption_probability: 0.02  # chance of supply disruption per day
  disruption_multiplier: 3.0    # disruption multiplies lead time by this

# Promotional cycles
promotions:
  weekend_demand_multiplier: 1.3
  holiday_periods:             # day ranges with elevated demand
    - {start: 320, end: 335, multiplier: 1.8}   # Thanksgiving/Black Friday
    - {start: 350, end: 365, multiplier: 2.0}   # Christmas/New Year
    - {start: 175, end: 185, multiplier: 1.4}   # July 4th
  promo_discount_range:
    min: 0.05
    max: 0.30